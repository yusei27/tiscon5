<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>お見積り情報入力</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
        href="http://fonts.googleapis.com/css?family=Exo:900"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
  <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post">
    <h1>お見積り情報入力</h1>
    <ul th:if="${#fields.hasErrors('all')}">
      <li th:each="err : ${#fields.errors('all')}" th:text="${err}"></li>
    </ul>
    <div class="col-sm-12">
      <fieldset>
        <legend>＜個人情報＞</legend>
        <div class="form-group">
          <label for="customerName">氏名</label>
          <input type="text" id="customerName" name="customerName" th:field="*{customerName}" class="form-control" value="山田太郎"/>
        </div>
        <div class="form-group">
          <label for="tel">連絡先TEL　　　<span>※半角で入力してください</span></label>
          <input type="tel" id="tel" name="tel" th:field="*{tel}" class="form-control" value="03-1234-5678"/>
        </div>
        <div class="form-group">
          <label for="email">連絡先メールアドレス</label>
          <input type="text" id="email" name="email" th:field="*{email}" class="form-control" value="test@test.com"/>
        </div>
        <div class="form-group">
          <label for="oldPrefectureId">転居元住所（都道府県）</label>
          <select id="oldPrefectureId" name="oldPrefectureId" class="form-control">
            <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{oldPrefectureId}">[[${prefecture.prefectureName}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="oldAddress">転居元住所（市区町村以下）</label>
          <input type="text" id="oldAddress" name="oldAddress" th:field="*{oldAddress}"
                 class="form-control" value="新宿区西新宿1-1-1"/>
        </div>
        <div class="form-group">
          <label for="newPrefectureId">転居先住所（都道府県）</label>
          <select id="newPrefectureId" name="newPrefectureId" class="form-control">
            <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{newPrefectureId}">[[${prefecture.prefectureName}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="newAddress">転居先住所（市区町村以下）</label>
          <input type="text" id="newAddress" name="newAddress" th:field="*{newAddress}" class="form-control"
                 value="札幌市南区1"/>
        </div>
      </fieldset>
      <div class="zyouhou">
      <fieldset>
        <legend>＜荷物情報＞</legend>
        <div class="form-group">
          <label for="box">段ボールの個数　　<!--　<span>※半角で入力してください</span>-->  </label>
          <!--<input type="text" id="box" name="box" th:field="*{box}" class="form-control" value="10"/>-->
          <select id="box" name="box" class="form-control" >
            th:each="prefecture : ${prefectures}"
            <option th:value="0" th:text="0">0</option>
            <option th:value="1" th:text="1">1</option>
            <option th:value="2" th:text="2">2</option>
            <option th:value="3" th:text="3">3</option>
            <option th:value="4" th:text="4">4</option>
            <option th:value="5" th:text="5">5</option>
            <option th:value="6" th:text="6">6</option>
            <option th:value="7" th:text="7">7</option>
            <option th:value="8" th:text="8">8</option>
            <option th:value="9" th:text="9">9</option>
            <option th:value="10" th:text="10">10</option>
            <option th:value="11" th:text="11">11</option>
            <option th:value="12" th:text="12">12</option>
            <option th:value="13" th:text="13">13</option>
            <option th:value="14" th:text="14">14</option>
            <option th:value="15" th:text="15">15</option>
            <option th:value="16" th:text="16">16</option>
            <option th:value="17" th:text="17">17</option>
            <option th:value="18" th:text="18">18</option>
            <option th:value="19" th:text="19">19</option>
            <option th:value="20" th:text="20">20</option>
            <option th:value="21" th:text="21">21</option>
            <option th:value="22" th:text="22">22</option>
            <option th:value="23" th:text="23">23</option>
            <option th:value="24" th:text="24">24</option>
            <option th:value="25" th:text="25">25</option>
            <option th:value="26" th:text="26">26</option>
            <option th:value="27" th:text="27">27</option>
            <option th:value="28" th:text="28">28</option>
            <option th:value="29" th:text="29">29</option>
            <option th:value="30" th:text="30">30</option>
            <option th:value="31" th:text="31">31</option>
            <option th:value="32" th:text="32">32</option>
            <option th:value="33" th:text="33">33</option>
            <option th:value="34" th:text="34">34</option>
            <option th:value="35" th:text="35">35</option>
            <option th:value="36" th:text="36">36</option>
            <option th:value="37" th:text="37">37</option>
            <option th:value="38" th:text="38">38</option>
            <option th:value="39" th:text="39">39</option>
            <option th:value="40" th:text="40">40</option>




          </select>

        </div>
        <div class="form-group">
          <label for="bed">ベッドの個数　　　 </label>
          <!--<input type="text" id="bed" name="bed" th:field="*{bed}" class="form-control" value="3"/>-->
          <select id="bed" name="bed" class="form-control">
            <option th:value="0" th:text="0">0</option>
            <option th:value="1" th:text="1">1</option>
            <option th:value="2" th:text="2">2</option>
            <option th:value="3" th:text="3">3</option>
            <option th:value="4" th:text="4">4</option>
            <option th:value="5" th:text="5">5</option>
            <option th:value="6" th:text="6">6</option>
            <option th:value="7" th:text="7">7</option>
            <option th:value="8" th:text="8">8</option>
            <option th:value="9" th:text="9">9</option>
            <option th:value="10" th:text="10">10</option>

          </select>


        </div>
        <div class="form-group">
          <label for="bicycle">自転車の個数　　　</label>
          <!--<input type="text" id="bicycle" name="bicycle" th:field="*{bicycle}" class="form-control" value="1"/>-->
          <select th:field="*{bicycle}" id="bicycle" name="bicycle" class="form-control">
            <option th:value="0" th:text="0" th:selected="*{bicycle==0}">0</option>
            <option th:value="1" th:text="1" th:selected="*{bicycle==1}">1</option>
            <option th:value="2" th:text="2" th:selected="*{bicycle==2}">2</option>
            <option th:value="3" th:text="3">3</option>
            <option th:value="4" th:text="4">4</option>
            <option th:value="5" th:text="5">5</option>
            <option th:value="6" th:text="6">6</option>
            <option th:value="7" th:text="7">7</option>
            <option th:value="8" th:text="8">8</option>
            <option th:value="9" th:text="9">9</option>
            <option th:value="10" th:text="10">10</option>


          </select>



        </div>
        <div class="form-group">
          <label for="washingMachine">洗濯機の個数　</label>
          <!--<input type="text" id="washingMachine" name="washingMachine" th:field="*{washingMachine}" class="form-control"
                 value="1"/>-->
          <select id="washingMachine" name="washingMachine" class="form-control">
            <option th:value="0" th:text="0">0</option>
            <option th:value="1" th:text="1">1</option>
            <option th:value="2" th:text="2">2</option>
            <option th:value="3" th:text="3">3</option>
            <option th:value="4" th:text="4">4</option>
            <option th:value="5" th:text="5">5</option>
            <option th:value="6" th:text="6">6</option>
            <option th:value="7" th:text="7">7</option>
            <option th:value="8" th:text="8">8</option>
            <option th:value="9" th:text="9">9</option>
            <option th:value="10" th:text="10">10</option>

          </select>


        </div>
        <div class="form-group">
          <label for="washingMachineInstallation">洗濯機の設置工事申し込み</label>
          <select id="washingMachineInstallation" name="washingMachineInstallation" class="form-control" th:field="*{washingMachineInstallation}">
            <option th:value="false" th:text="なし">なし</option>
            <option th:value="true" th:text="あり">あり</option>
          </select>
        </div>
      </div>
      </fieldset>
      <div class="form-group">
        <div class="text-center">
          <button type="submit" name="backToTop" class="btn btn-square ">TOPへ戻る</button>
          <button type="submit" name="confirm" class="btn btn-square">確認</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>

<style>
  h1{
  padding:0 0 30px 0;}

 .form-group span{
 font-size:11px;}


 .zyouhou{
 margin-top:50px;}






</style>
